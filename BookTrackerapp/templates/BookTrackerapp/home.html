{% extends './base.html' %}

<!-- css for html code-->
{% block head %}
<style>

h1{
  text-align:center;
  font-size: 50px;
}

.add_btn, .remove_btn {
    display: inline-block;
}

.add_btn{
  padding: 5px 5px;
  background: green;
}
.delete_btn{
  padding: 5px 5px;
  background: red;
  float: right;
}


</style>
{% endblock %}


{% block body %}
<h1>My Book Tracker</h1>


<!-- Buttons div class -->

<div class="buttons">
  <div class='add_btn'>
      <a href="{% url 'add_book' %}">
          <button>Add New Book</button>
      <a>
  </div>

  <div class='delete_btn'>
      <a href="{% url 'delete_book' %}">
          <button>Delete Book</button>
      <a>
  </div>

</div>



<!-- Display books as clickable titles and clickable pictures? -->
  <div class="container">
      <div class="row mb-5">
          <div class="col-12">
              <div class="row">
                  <div class="col-10 offset-2 m-5">
                    <h2 style="font-size:30px;">Book List</h2>
                  </div>
              </div>
              <div class="row">

                <!-- book objects passed--> {% for book in books %}
                  <div class="col-12 col-md-6 col-lg-4 mb-5">
                    <!-- book pk --><a href="/books/{{book.pk}}">
                          <div class="card shadow" style="width: 18rem; margin:0px auto;">
                              <!-- book cover image--> <img src="{{ book.image.url }}" class="card-img-top" height="380px">
                              <div class="card-body">
                                <!-- book title--> <h4 class="card-title text-center">{{ book.title }}</h4>
                              </div>
                          </div>
                      </a>
                  </div>
                  {% endfor %}

              </div>
          </div>
      </div>
  </div>

{% endblock %}
