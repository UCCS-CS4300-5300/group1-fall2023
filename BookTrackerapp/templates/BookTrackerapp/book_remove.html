{% extends './base.html' %}

{% block body %}
  <div class="container">
    <h1>Book Remove</h1>
    <form method="post">
      {% csrf_token %}
      <p>Are you sure you want to delete the book "{{ book.title }}"?</p>
      <div class="btn-fancy">
        <a href="#">
          <button>Delete</button>
        </a>
      </div>
    </form>

    <div class="btn-fancy">
      <a href="{% url 'book_list' %}">
        <button>Back to Home</button>
      </a>
    </div>
  </div>
{% endblock %}
