{% extends './base.html' %}

{% block head %}
  <style>
    /* Add your custom styles for character_edit.html here */
    body {
      background-color: #f8f9fa;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      margin-top: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    /* Custom styles for text inputs and textarea */
    input[type="text"],
    textarea {
      border-radius: 10px; /* Round edges */
      background-color: #ffffff; /* White background */
      border: 1px solid #000000; /* Black outline */
      padding: 10px; /* Adjust padding as needed */
      margin-bottom: 10px; /* Add margin for spacing */
      resize: none; /* Disable textarea resizing */
    }

    /* Custom styles for labels */
    label {
      font-weight: bold; /* Bold labels */
    }

    /* Custom styles for buttons */
    .button,
    input[type="submit"] {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      border: 1px solid #000000;
      border-radius: 10px;
      text-decoration: none;
      color: #000000;
      background-color: #ffffff;
      transition: color 0.3s;
      cursor: pointer;
    }

    /* Hover effect for buttons */
    .button:hover,
    input[type="submit"]:hover {
      color: #3366cc; /* Soft blue text color on hover */
      text-decoration: underline; /* Underline text on hover */
    }

  </style>
{% endblock %}

{% block body %}
  <div>
    <h1>Edit Character</h1>
    <form method="post">
      {% csrf_token %}
      
      <!-- Dropdown menu -->
      <label for="{{ form.book.id_for_label }}">Book:</label>
      {{ form.book }}

      <!-- Name input -->
      <label for="{{ form.name.id_for_label }}">Name:</label>
      {{ form.name }}

      <!-- Attributes input -->
      <label for="{{ form.attributes.id_for_label }}">Attributes:</label>
      {{ form.attributes }}

      <!-- Description input -->
      <label for="{{ form.description.id_for_label }}">Description:</label>
      {{ form.description }}
      
      <!-- "Edit Character" button -->
      <input type="submit" class="button" value="Edit Character"/>
      
      <!-- "Back to Home" button -->
      <a class="button" href="{% url 'book_list' %}">Back to Home</a>
    </form>
  </div>
{% endblock %}
