{% extends './base.html' %}

{% block body %}
  <div class="container">
    <h1>Edit Book</h1>

    <div class="edit-container">
      <form method="post">
        {% csrf_token %}
        <!--title-->
        <label for="{{ form.title.id_for_label }}">Title</label>
        <input type="text" name="{{ form.title.name }}" value="{{ book.title }}" maxlength="{{ form.title.field.max_length }}" required id="{{ form.title.id_for_label }}">

        <!--summary-->
        <label for="{{ form.summary.id_for_label }}">Summary</label>
        <textarea name="{{ form.summary.name }}" rows="4" maxlength="{{ form.summary.field.max_length }}" required id="{{ form.summary.id_for_label }}">{{ book.summary }}</textarea>

        <!--Page Number-->
        <label for="{{ form.page_number.id_for_label }}">Page Number</label>
        <input type="number" name="{{ form.page_number.name }}" value="{{ book.page_number }}" min="0" max="99999" required id="{{ form.page_number.id_for_label }}">

        <!--Start Date-->
        <label for="{{ form.start_date.id_for_label }}">Start Date</label>
        <input type="date" name="{{ form.start_date.name }}" value="{{ book.start_date }}>

        <!--End Date-->
        <label for="{{ form.end_date.id_for_label }}">End Date</label>
        <input type="date" name="{{ form.end_date.name }}" value="{{ book.end_date }}>

        <!--Image reupload-->
        <label for="{{ form.image.id_for_label }}">Image:</label>
        <input type="file" name="{{ form.image.name }}" id="{{ form.image.id_for_label }}"> <!-- Add input for image reupload -->

        <input type="submit" value="Save Changes"/>
      </form>
    </div>
  </div>
{% endblock %}
